<!DOCTYPE html>
<html>

<head>
  <title>Assignment</title>
</head>

<body>

  <h2>Students Names</h2>
  <ul id="student"></ul>

  <h2>Printing Pass Marks</h2>
  <ul id="student1"></ul>

  <h2>Average Marks</h2>
  <ul id="student2"></ul>

  <h2>Reverse Order of Marks</h2>
  <ul id="student3"></ul>

  <h2>Adding Object</h2>
  <ul id="student4"></ul>

  <h2>Max Marks</h2>
  <ul id="student5"></ul>

  <h2>Count of CSE</h2>
  <ul id="student6"></ul>

  <script>
    let studentslist = [
      { id: 1, name: "Amit", marks: 78, department: "CSE" },
      { id: 2, name: "Priya", marks: 92, department: "ECE" },
      { id: 3, name: "Rahul", marks: 45, department: "MECH" },
      { id: 4, name: "Sneha", marks: 66, department: "CSE" },
      { id: 5, name: "Kiran", marks: 88, department: "ECE" },
      { id: 6, name: "malli", marks: 68, department: "CSE" },
      { id: 7, name: "dhanu", marks: 81, department: "ECE" },
      { id: 8, name: "mohan", marks: 67, department: "MECH" },
      { id: 9, name: "kishore", marks: 76, department: "CSE" },
      { id: 10, name: "ravi", marks: 98, department: "ECE" },
      { id: 11, name: "Amit", marks: 80, department: "CSE" },
      { id: 12, name: "Priya", marks: 92, department: "ECE" },
      { id: 13, name: "Rahul", marks: 54, department: "MECH" },
      { id: 14, name: "Sneha", marks: 56, department: "EEE" },
      { id: 15, name: "Kiran", marks: 88, department: "ECE" }
    ];

    //  All student names
    studentslist.forEach(s => {
      let li = document.createElement("li");
      li.textContent = s.name;
      document.getElementById("student").appendChild(li);
    });

    //  Pass students
    studentslist.filter(s => s.marks > 60).forEach(s => {
      let li = document.createElement("li");
      li.textContent = `${s.name} - ${s.marks}`;
      document.getElementById("student1").appendChild(li);
    });

    //  Average marks
    let total = studentslist.reduce((sum, s) => sum + s.marks, 0);
    let average = total / studentslist.length;
    document.getElementById("student2").innerHTML = `<li>${average}</li>`;

    //  Reverse order marks
    [...studentslist].sort((a, b) => b.marks - a.marks).forEach(s => {
      let li = document.createElement("li");
      li.textContent = `${s.name} - ${s.marks}`;
      document.getElementById("student3").appendChild(li);
    });

    //  Add new student
    studentslist.push({ id: 16, name: "Rahul", marks: 99, department: "CSE" });
    studentslist.forEach(s => {
      let li = document.createElement("li");
      li.textContent = `${s.id} - ${s.name} - ${s.marks} - ${s.department}`;
      document.getElementById("student4").appendChild(li);
    });

    // 6 Max marks
    let maxMarks = Math.max(...studentslist.map(s => s.marks));
    document.getElementById("student5").innerHTML = `<li>${maxMarks}</li>`;

    //  Count of CSE
    let countCSE = studentslist.filter(s => s.department === "CSE").length;
    document.getElementById("student6").innerHTML = `<li>${countCSE}</li>`;
  </script>

</body>

</html>
