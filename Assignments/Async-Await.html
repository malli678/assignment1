<!DOCTYPE html>
<html>
<head>
    <title>SpaceX Launch - Async/Await</title>
</head>
<body>

    <h2>Space Launch Information Dashboard</h2>

    <button onclick="loadLaunch()">Load Latest Launch</button>

    <p id="loading"></p>
    <p id="error"></p>

    <div id="launchDetails"></div>

    <script>
        async function loadLaunch() {
            
            document.getElementById("loading").innerText = "Loading...";
            document.getElementById("error").innerText = "";
            document.getElementById("launchDetails").innerText = "";

            try {
             
                const response = await fetch("https://api.spacexdata.com/v4/launches/latest");

                if (!response.ok) {
                    throw new Error("Error fetching data");
                }

                const data = await response.json();

                document.getElementById("launchDetails").innerText =
                    "Mission Name: " + data.name;

            } catch (error) {
                
                document.getElementById("error").innerText = error.message;
            } finally {
              
                document.getElementById("loading").innerText = "";
            }
        }
    </script>

</body>
</html>
